<header class="mui-bar mui-bar-nav">
    <h5 class="mui-title">编辑地址</h5>
    <a href="#addr" class="mui-btn mui-btn-link mui-btn-nav mui-pull-left">
        <span class="mui-icon mui-icon-left-nav">
        </span>
        返回
    </a>
</header>

<div class="mui-content mui-content-bottom">
    <form class="mui-input-group mui-input-padded">
        <div class="mui-input-row">
            <label>收货人</label>
            <input type="text" placeholder="普通输入框">
        </div>

        <div class="mui-input-row">
            <label>手机号码</label>
            <input type="text" placeholder="普通输入框">
        </div>

        <div class="mui-input-row">
            <label>送水地址</label>
            <textarea rows="2" placeholder="多行文本框"></textarea>
        </div>

        <div class="mui-input-row checkbox-left">
            <label></label>
            <input class="home-checkbox-primary" type="checkbox" />
            勾选为默认地址
        </div>

        <div class="mui-button-row mui-button-padded">
            <button class="mui-btn mui-btn-primary mui-btn-block address-delete address-btn-left">删除</button>
            <button class="mui-btn mui-btn-primary mui-btn-block address-save address-btn-right">保存</button>
        </div>

    </form>
</div>
