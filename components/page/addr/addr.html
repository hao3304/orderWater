<div class="page-addr">
    <header class="mui-bar mui-bar-nav">
        <h5 class="mui-title">地址管理</h5>
        <a href="#config" class="mui-btn mui-btn-link mui-btn-nav mui-pull-left">
            <span class="mui-icon mui-icon-left-nav"></span>
            返回
        </a>
    </header>
    <div class="mui-content mui-content-bottom">
        <ul class="mui-table-view">
            <li class="mui-table-view-cell mui-media" v-repeat="a in addrs">
                <a class="mui-navigate-right" href="#addr/edit/{{a.addId}}">
                    <div class="mui-media-body">
                        <span class="telephone-right">{{a.phone}}</span>
                        {{a.userName}}
                        <p style="padding-right: 20px" class="address-m-info mui-ellipsis-2"><span v-show="a.default==1" class="give-fontstyle">[默认]</span>{{a.address}}</p>
                    </div>
                </a>
            </li>
        </ul>
    </div>
    <div class="mui-button-row home-address-fixed">
        <a href="#addr/add" class="mui-btn mui-btn-primary mui-btn-block address-save">新增收货地址</a>
    </div>
</div>
